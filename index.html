<!DOCTYPE html>
<html>

<head>
   <title>CRUDS Test</title>
   <meta charset="UTF-8">
   <meta name="description" content="CRUDS Products Test">
   <meta name="kaywords" content="CRUDS Products Test">
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   <link rel="stylesheet" href="css/all.min.css">
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/test.css">
</head>

<body>

   <header class="container pt-4 pb-3">
      <h1 class="fs-2 fw-bold">Job Application Management System</h1>
   </header>

   <div class="line w-100 mt-2 mb-3"></div>

   <section class="container">
      <div class="bg-body py-5 text-center">
         <h2 class="fs-3 fw-bold text-decoration-underline mb-5">Applications record</h2>

         <input id="pName" type="text" placeholder="Company Name.." class="form-control mb-2 w-75 mx-auto">
         <div id="alertName" class="alert alert-danger p-2 w-75 mx-auto d-none">Should be consisting of a statement
            consists of a capital letter and 2-10 small letters...</div>

         <!--<input  id="pPrice" type="number"  placeholder="Application Status.." class="form-control mb-2 w-75 mx-auto">-->
         <form>
            <select id="pPrice" class="form-control mb-2 w-75 mx-auto">
               <option value="" disabled selected hidden>Application Status..</option>
               <option value="Applied">Applied</option>
               <option value="Not Applied">Not Applied</option>
            </select>
         </form>
         <!--<div id="alertPrice" class="alert alert-danger p-2 w-75 mx-auto d-none">Should be in range from 50-10000 $...</div>-->

         <input id="pCat" type="text" placeholder="Last Date.." onclick="(this.type='date')"
            class="form-control mb-2 w-75 mx-auto" required>
         <div id="alertCate" class="alert alert-danger p-2 w-75 mx-auto d-none">Should be same Company Name...</div>

         <textarea id="pDesc" placeholder="Product Description.." class="form-control mb-2 w-75 mx-auto"></textarea>


         <div class="buttons w-75 mx-auto">
            <div class="row g-0">
               <div class="col-6 text-start">
                  <button class="btn btn-primary mt-3 p-2" id="updateBtn">Update Product</button>
               </div>
               <div class="col-6 text-end">
                  <button class="btn btn-primary mt-3 me-2 p-2" id="resetBtn">Reset Form</button>
                  <button class="btn btn-primary mt-3 p-2" id="addBtn">Add Product</button>
               </div>
            </div>
         </div>

         <div class="w-75 mx-auto">
            <table class="table table-striped mt-4 text-center">
               <thead>
                  <th>index</th>
                  <th>Company Name</th>
                  <th>Application Status</th>
                  <th>Last Date</th>
                  <th>Product Description</th>
                  <th>Update</th>
                  <th>Delete</th>
               </thead>
               <tbody id="myTable">

               </tbody>
            </table>
         </div>
      </div>
   </section>

   <div class="line w-100 my-3"></div>

   <footer class="container py-3 text-center">
      <!--<h3 class="fs-6 fw-bold">&copy; 2022 CRUDs Products Info..</h3>-->
      <h3 class="fs-6 fw-bold">Made by Shreysi Swaraj...</h3>
   </footer>

   <script src="js/bootstrap.bundle.min.js"></script>
   <script src="js/main.js"></script>
</body>

</html>
